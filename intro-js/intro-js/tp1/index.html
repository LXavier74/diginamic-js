<script>
    
let fonctionSum = function(a,b){
    return a+b;
};

nb = prompt("saisir un nb")
console.log(nb);

for(i=0;i<nb;i++)
{
    if (i%15 ===0)
    {
        document.write("FizzBuzz");
    }
    else if (i%5 ===0)
    {
        document.write("Buzz");
    }
   else if (i%3 ===0)
    {
        document.write("FIZZ");
    }
  
    else {
        document.write(i)
            }

}
