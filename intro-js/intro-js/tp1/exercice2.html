<body>
<script>

function fibonacci2(){
    let n = prompt("Saisir un nombre");
let a=1;
let b=0;

for(i=0;i<n;i++)
{
    let c=a+b;   

    b=c;
    a=b;

 
    document.write("<br>" + c)

}

}
fibonacci2();

</script>
